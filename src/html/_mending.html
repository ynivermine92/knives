<section class="mending">
  <div class="wrapper">
    <div class="row">
      <div class="col-12"><h1 class="title">Сервис</h1></div>
    </div>
    <div class="row col-12">
      <a class="mending__link tell" href="tell:'89811201117'"
        >8 981 120-11-17</a
      >
    </div>

    <div class="row">
      <div class="col-12 mending__content">
        <form class="mending__form">
          <div class="row gx-4 gy-4">
            <div class="col-12 col-sm-6">
              <div class="mending__box">
                <h3 class="mending__sub-title">Тема</h3>
                <input
                  class="mending__input"
                  type="text"
                  placeholder="Неполадки с ножом"
                />
                <img class="manding__image" src="img/svg/input.svg" alt="" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="mending__box">
                <h3 class="mending__sub-title">Email</h3>
                <input
                  class="mending__input"
                  type="email"
                  placeholder="Ваша почта"
                />
                <img class="manding__image" src="img/svg/input.svg" alt="" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="mending__box">
                <h3 class="mending__sub-title">Имя</h3>
                <input class="mending__input" type="text" placeholder="text" />
                <img class="manding__image" src="img/svg/input.svg" alt="" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="mending__box">
                <h3 class="mending__sub-title">Телефон</h3>
                <input
                  class="mending__input mending__tell"
                  type="tel"
                  placeholder="+8 (___) ___-__-__"
                />
                <img class="manding__image" src="img/svg/input.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3 class="mending__sub-title">Комментарий</h3>
              <div class="mending__box">
                <textarea
                  class="mending__textarea"
                  placeholder="Впишите ваше сообщение...."
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-flex justify-content-center p-5">
              <a class="mending__btn btn">отправить</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
