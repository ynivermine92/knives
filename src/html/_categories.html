<section class="categories">
  <div class="wrapper">
    <div class="row gx-5">
      <div class="col-3 shop__filsters filter">
        <div class="row">
          <div class="col-12">
            <div class="filter__item filter-price">
              <h3 class="filter__title">Price Filter</h3>
              <form class="fitler-price__form" action="#">
                <!--     filter price -->

                <div class="filter__wrapper">
                  <fieldset class="filter-price">
                    <div class="price-field">
                      <div class="slider-track"></div>
                      <input
                        type="range"
                        min="100"
                        max="500"
                        value="100"
                        id="lower"
                      />
                      <input
                        type="range"
                        min="100"
                        max="500"
                        value="500"
                        id="upper"
                      />
                    </div>
                    <div class="price-wrap">
                      <div class="price__contnet">
                        <span class="price-title">FILTER</span>
                        <div class="price-wrap-1">
                          <input id="one" />
                          <label for="one">$</label>
                        </div>
                        <div class="price-wrap_line">-</div>
                        <div class="price-wrap-2">
                          <input id="two" />
                          <label for="two">$</label>
                        </div>
                      </div>

                      <label class="filter-price__label">
                        <button class="filter-price__btn" type="submit">
                          Fiter
                        </button>
                      </label>
                    </div>
                  </fieldset>
                </div>
              </form>
            </div>
            <div class="filter__item filter-size">
              <h3 class="filter__title">Размер</h3>
              <form class="filter-size__form" action="#">
                <label class="filter-size__label">
                  <span class="filter-size__text">Blue (15)</span>
                  <div class="filter-size__box">
                    <input class="filter-size__input" type="checkbox" />
                    <span
                      class="filter-size__checbox filter-size__checbox--blue"
                    ></span>
                  </div>
                </label>
              </form>
            </div>

            <div class="filter__item filter-model">
              <h3 class="filter__title">Марка</h3>
              <form class="filter-model__form" action="#">
                <label class="filter-model__label">

                  <div class="filter-model__box">
                    <input class="filter-model__input" type="checkbox" />
                    <span
                      class="filter-model__checbox filter-model__checbox--blue"
                    ></span>
                  </div>
                </label>
              </form>
            </div>
          </div>
        </div>
