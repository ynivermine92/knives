<section class="feedback">
  <div class="wrapper">
    <form class="feedback__form" action="#">
      <div class="row feedback__content">
        <div class="row">
          <div class="col-12">
            <h2 class="title">
              Для подтверждения заказа - введите ваши данные и мы перезвоним вам
            </h2>
          </div>
        </div>

        <div class="row feedback__inner">
          <div class="col-12 col-md-6 ">
            <div class="mending__box">
              <h3 class="mending__sub-title">Получатель</h3>
              <input
                class="mending__input"
                type="text"
                placeholder="Имя Фамилия"
              />
              <img class="manding__image" src="img/svg/input.svg" alt="" />
            </div>

            <div class="mending__box">
              <h3 class="mending__sub-title">Мобильный телефон</h3>
              <input
                class="mending__input mending__tell"
                type="tel"
                placeholder="+8 (___) ___-__-__"
              />
              <img class="manding__image" src="img/svg/input.svg" alt="" />
            </div>

            <div class="mending__box">
              <h3 class="mending__sub-title">E-mail</h3>
              <input
                class="mending__input"
                type="email"
                placeholder="Ваша почта"
              />
              <img class="manding__image" src="img/svg/input.svg" alt="" />
            </div>
          </div>
          <div class="col-12 col-md-6 feedback__box">
            <p class="feedback__text">
              Подтверждаю, что я ознакомлен с условиями Публичного договора
              оферты и Политикой конфиденциальности, а также согласен получать
              информационную рассылку
            </p>

            <button class="feedback__btn button">Отправить форму</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
